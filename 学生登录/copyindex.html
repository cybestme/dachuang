<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="./css/main.css" rel='stylesheet' type='text/css'/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="mains clearfix">
    <form>
        <div class="title"><p>项目申请</p></div>
        <div class="lable-2">
            <input type="text" class="text" value="项目名称" onfocus="this.value = '';"
                   onblur="if (this.value == '') {this.value = '项目名称';}">
        </div>
        <div class="lable">
            <input type="text" class="text" value="队长姓名" onfocus="this.value = '';"
                   onblur="if (this.value == '') {this.value = '队长姓名';}">

            <input type="text" class="text" value="指导教师" onfocus="this.value = '';"
                   onblur="if (this.value == '') {this.value = '指导教师';}">
        </div>
        <div class="lable-2">
            <input type="text" class="text" value="所在院校" onfocus="this.value = '';"
                   onblur="if (this.value == '') {this.value = '所在院校';}">
        </div>
        <div class="lable-2">
            <input type="text" class="text" value="所属科目" onfocus="this.value = '';"
                   onblur="if (this.value == '') {this.value = '所属科目';}">
        </div>
        <div class="lable-2">
            <input type="text" class="text" value="实验室" onfocus="this.value = '';"
                   onblur="if (this.value == '') {this.value = '实验室';}">
        </div>
        <div class="label-5">
            <div class="inside">
                <div class="desc">项目简介</div>
                <div class="tex desctex"><textarea rows="5" cols="20"></textarea></div>
            </div>
        </div>
        <div class="lable-2">
            <input type="text" class="text" value="项目时间" onfocus="this.value = '';"
                   onblur="if (this.value == '') {this.value = '项目时间';}">
        </div>
        <div class="lable-2">
            <input type="text" class="text" value="项目成员" onfocus="this.value = '';"
                   onblur="if (this.value == '') {this.value = '项目时间';}">
        </div>
        <div class="lable-2">
            <input type="text" class="text" value="项目起源" onfocus="this.value = '';"
                   onblur="if (this.value == '') {this.value = '项目时间';}">
        </div>
        <div class="lable-2">
            <input type="text" class="text" value="项目性质" onfocus="this.value = '';"
                   onblur="if (this.value == '') {this.value = '项目性质';}">
        </div>
        <div class="label-5">
            <div class="inside">
                <div class="tefont">项目描述</div>
                <div class="tex"><textarea rows="5" cols="20"></textarea></div>
            </div>
        </div>
        <div class="submit">
            <input type="submit" onclick="" value="立即预约">
        </div>
    </form>
</div>
</body>
</html>
